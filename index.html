<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tipsy Tails</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="room">
      <map name="room_1">
        <area shape="rect"
              id="shelf"
              href="facebook.com"
              alt=""
              name="shelf"/>
          <area shape="rect"
                id="portrait"
                href="facebook.com"
                alt=""
                name="portrait"/>
          <area shape="poly"
                id="chair"
                href="facebook.com"
                alt=""
                name="chair"/>
          <area shape="poly"
                id="frames"
                href="facebook.com"
                alt=""
                name="frames"/>
          <area shape="rect"
                id="table"
                href="facebook.com"
                alt=""
                name="table"/>
          <span id="shelf_overlay" class="overlay"></span>
          <span id="portrait_overlay" class="overlay"></span>
          <span id="frames_overlay" class="overlay"></span>
          <span id="chair_overlay" class="overlay"></span>
          <span id="table_overlay" class="overlay"></span>
      </map>
      <img src="./images/030818 Room 1.jpg" alt="" usemap="#room_1" id="bg">
    </div>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
