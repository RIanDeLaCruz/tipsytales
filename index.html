<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tipsy Tails</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="room" id="sala">
      <map name="room_1">
          <area shape="rect"
                id="shelf"
                href="facebook.com"
                alt=""
                name="shelf"/>
          <area shape="rect"
                id="portrait"
                href="facebook.com"
                alt=""
                name="portrait"/>
          <area shape="poly"
                id="chair"
                href="facebook.com"
                alt=""
                name="chair"/>
          <area shape="poly"
                id="frames"
                href="facebook.com"
                alt=""
                name="frames"/>
          <area shape="rect"
                id="table"
                href="facebook.com"
                alt=""
                name="table"/>
          <span id="shelf_overlay" class="overlay" data-content="config"></span>
          <span id="portrait_overlay" class="overlay" data-content="PORTRAIT"></span>
          <span id="frames_overlay" class="overlay" data-content="FRAMES"></span>
          <span id="chair_overlay" class="overlay" data-content="CHAIR"></span>
          <span id="table_overlay" class="overlay" data-content="TABLE"></span>
      </map>
      <div class="black"></div>
      <img src="./images/Room1/031618 Room1 Colored.jpg" alt="" usemap="#room_1" id="room1_bg">
      <img src="./images/022218 Transition 1.jpg" alt="" class="transition_1">
    </div>
    <div class="room" id="forest">
      <map name="room_2">
        <area shape="rect"
              id="burrow"
              href="facebook.com"
              alt=""
              name="burrow"/>
        <area shape="poly"
              id="flower"
              href="facebook.com"
              alt=""
              name="flower"/>
        <area shape="poly"
              id="note"
              href="facebook.com"
              alt=""
              name="note"/>
        <area shape="rect"
              id="shoe"
              href="facebook.com"
              alt=""
              name="shoe"/>
        <area shape="poly"
              id="sign"
              href="facebook.com"
              alt=""
              name="sign"/>
        <area shape="poly"
              id="tree"
              href="facebook.com"
              alt=""
              name="tree"/>
          <span id="burrow_overlay" class="overlay" data-content="config"></span>
          <span id="flower_overlay" class="overlay" data-content="PORTRAIT"></span>
          <span id="note_overlay" class="overlay" data-content="FRAMES"></span>
          <span id="shoe_overlay" class="overlay" data-content="CHAIR"></span>
          <span id="sign_overlay" class="overlay" data-content="CHAIR"></span>
          <span id="tree_overlay" class="overlay" data-content="TABLE"></span>
      </map>
      <div class="black"></div>
      <img src="./images/Room2/031618 Room 2.jpg" alt="" usemap="#room_2" id="room2_bg">
    </div>
    <div class="room" id="floor">
      <map name="room_3">
        <area id="floorsign"
              shape="poly"
              coords=""
              href="facebook.com"
              alt=""
              name="floorsign"/>
        <area id="door"
              shape="poly"
              coords=""
              href="facebook.com"
              alt=""
              name="door"/>
          <span id="floorsign_overlay" class="overlay" data-content="SIGN"></span>
          <span id="door_overlay" class="overlay" data-content="DOOR"></span>
      </map>
      <div class="black"></div>
      <img src="./images/Room3/031318 Room 3.jpg" alt="" usemap="#room_3" id="room3_bg">
    </div>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
