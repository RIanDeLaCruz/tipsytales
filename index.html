    <div class="view">
      <div class="room viewable" id="sala">
        <map name="room_1">
            <area shape="rect"
                  class="trigger"
                  id="shelf"
                  href="#"
                  alt=""
                  name="shelf"
                  title="Explore a secret world!"/>
            <area shape="rect"
                  id="portrait"
                  href="#"
                  alt=""
                  name="portrait"
                  title="Gallery"/>
            <area shape="poly"
                  id="chair"
                  href="#"
                  alt=""
                  name="chair"
                  title="FAQ"/>
            <area shape="poly"
                  id="frames"
                  href="#"
                  alt=""
                  name="frames"
                  title="Philippine Mythology"/>
            <area shape="rect"
                  id="table"
                  href="#"
                  alt=""
                  name="table"
                  title="About the experience"/>
            <span id="shelf_overlay" class="overlay" data-content="config"></span>
            <span id="portrait_overlay" class="overlay" data-content="config"></span>
            <span id="frames_overlay" class="overlay" data-content="gallery"></span>
            <span id="chair_overlay" class="overlay" data-content="config"></span>
            <span id="table_overlay" class="overlay" data-content="config"></span>

        <img src="./images/Room1/032718 Room 1.jpg" alt="" usemap="#room_1" id="room1_bg">
        <div class="tiles" id="floorboards"></div>
      </div>
      <div class="transition_view">
        <div class="transition" id="trans_1">
          <img src="./images/transitions/transition 1 BG.jpg" alt="" >
          <img src="./images/transitions/031318 Transition 2 Girl.png" alt="" class="girl"/>
        </div>
      </div>

        <map name="room_2">
          <area shape="rect"
                class="trigger"
                id="burrow"
                href="#"
                alt=""
                name="burrow"
                title="Go deeper into the forest?"/>
          <area shape="poly"
                id="flower"
                href="#"
                alt=""
                name="flower"
                title="Media"/>
          <area shape="poly"
                id="note"
                href="#"
                alt=""
                name="note"
                title="Partners"/>
          <area shape="rect"
                id="shoe"
                href="#"
                alt=""
                name="shoe"
                title="The cast & crew"/>
          <area shape="poly"
                class="trigger"
                id="sign"
                href="#"
                alt=""
                name="sign"
                title="Go deeper into the forest?"/>
          <area shape="poly"
                id="tree"
                href="#"
                alt=""
                name="tree"
                title="The World"/>
            <span id="burrow_overlay" class="overlay" data-content="config"></span>

        </map>
        <img src="./images/Room2/041718 Room 2.jpg" alt="" usemap="#room_2" id="room2_bg">
        <div class="tiles" id="roots"></div>
      </div>
