<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tipsy Tails</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <map name="room_1">
      <area shape="rect" coords="500,60,900,570" href="facebook.com" alt=""
        name="book_shelf">
    </map>
    <!--<div class="room">-->
    <img src="./images/bookshelf+shadow.png" alt="" id="shelf">
    <img src="./images/030818 Room 1.jpg" alt="" usemap="#room_1">
    <!--</div>-->
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var shelf = document.querySelector('[name="book_shelf"]')
      shelf.addEventListener('mouseenter', function(evt) {
        let coords = evt.target.coords.split(',')
        let [ x1,y1,x2,y2 ] = [ ...coords ]

        //if( x1 <= evt.clientX &&
        //    evt.clientX >= x2 &&
        //    y1 <= evt.clientY &&
        //    evt.clientY >= y2
        //) {
          let stand = document.querySelector('#shelf')
          stand.style.display = 'block';
        //}
      })
      shelf.addEventListener('mousemove', function(evt) {
        let coords = evt.target.coords.split(',')
        let [ x1,y1,x2,y2 ] = [ ...coords ]
        if( x1 <= evt.clientX &&
            evt.clientX >= x2 &&
            y1 <= evt.clientY &&
            evt.clientY >= y2
        ) {
          console.log('YE')
          let stand = document.querySelector('#shelf')
          stand.style.display = 'block';
        }
      })
      shelf.addEventListener('mouseout', function(evt) {
        let coords = evt.target.coords.split(',')
        let [ x1,y1,x2,y2 ] = [ ...coords ]
        //if( x1 > evt.clientX &&
        //    evt.clientX < x2 &&
        //    y1 > evt.clientY &&
        //    evt.clientY < y2
        //) {
          console.log('outside')
          let stand = document.querySelector('#shelf')
          stand.style.display = 'none';
        //}
      }, {passive: true})
    </script>
  </body>
</html>
